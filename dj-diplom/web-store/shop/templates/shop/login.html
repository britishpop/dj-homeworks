{% extends "shop/base.html" %}
{% load static %}

{% block content %}

<form class="form-signin" method="post">
  <input type="hidden" name="next" value="">
  <img class="mb-4" src="{% get_media_prefix %}logo.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Вход</h1>

  {% csrf_token %}
  {% for field in form %}
       {{ field }}
       {{ field.errors }}
  {% endfor %}

  <button class="btn btn-lg btn-primary btn-block" type="submit" method="post">Войти</button>
</form>

{% endblock %}
